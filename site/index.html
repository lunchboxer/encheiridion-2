<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-key="header_title"></title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary-color: #E65100;
      --button-hover-color: #EF6C00;
    }

    .button-icon {
      font-size: 1.5em;
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1 data-key="header_title"></h1>
    <div class="header-icons">
      <i id="language-toggle" class="fas fa-language icon-button" onclick="toggleLanguage()"
        title="Toggle Language"></i>
    </div>
  </div>

  <div class="intro-card" id="intro-card">
    <img src="./triumph.webp" alt="A student celebrating" class="intro-image" />
    <p data-key="intro_main_text"></p>
    <div class="button-group">
      <a href="./individual.html" class="button"><i id="individual" class="fas fa-person button-icon"></i><span
          data-key="individual_guide_button"></span></a>
      <a href="./restorative.html" class="button"><i id="restorative" class="fas fa-users button-icon"></i><span
          data-key="restorative_guide_button"></span></a>
    </div>
  </div>

  <script>
    const translations = {
      "en": {
        "header_title": "Student Intervention Guides",
        "intro_main_text": "These guides are designed for Grade 2 teachers to navigate student conflicts and individual behavioral challenges, fostering a positive classroom environment. Rooted in restorative practices and student-centered approaches, they empower children to understand their actions' impact, express their needs, and actively participate in finding solutions to repair relationships and promote personal growth.",
        "restorative_guide_button": "Restorative Practice Guide",
        "individual_guide_button": "Individual Intervention Guide",
        "language_toggle_title": "Toggle Language"
      },
      "zh": {
        "header_title": "学生干预指南",
        "intro_main_text": "本指南旨在帮助二年级教师处理学生冲突和个人行为挑战，营造积极的课堂环境。本指南植根于恢复性实践和以学生为中心的方法，旨在赋能儿童理解其行为的影响，表达自身需求，并积极参与寻找解决方案，以修复人际关系并促进个人成长。",
        "restorative_guide_button": "恢复性实践指南",
        "individual_guide_button": "个人干预指南",
        "language_toggle_title": "切换语言"
      },
    };

    let currentLanguageIndex = 0; // 0: en, 1: zh
    const languages = ["en", "zh"];
    const languageTitles = ["English", "中文"]; // For accessibility title attribute

    // Function to update text based on current language
    function updateContentLanguage() {
      const lang = languages[currentLanguageIndex];
      // Update the document title
      document.title = translations[lang]["header_title"].replace(/<br>/g, ' '); // Remove <br> for title

      document.querySelectorAll('[data-key]').forEach(element => {
        const key = element.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          element.innerHTML = translations[lang][key];
        }
      });
      // Update the title attribute for accessibility
      document.getElementById('language-toggle').title = languageTitles[currentLanguageIndex];
    }

    // Function to toggle language
    function toggleLanguage() {
      currentLanguageIndex = (currentLanguageIndex + 1) % languages.length;
      updateContentLanguage();
    }

    // Show the introduction card and set initial language when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      updateContentLanguage(); // Set initial language
    });
  </script>

</body>

</html>
